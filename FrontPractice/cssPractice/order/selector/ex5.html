<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 通常状態 */
        a:link{
            color: red;
        }
        /* カーソルをあてると色が変わる */
        a:hover{
            color: orange;
        }
        /* リンク押下後に色が変わる */
        a:visited{
            color: lime;
        }
        /* クリックした状態のままだと色が変わる */
        a:active{
            color: blue;
        }
        a{
            background-color: gray;
        }
    </style>
</head>

<body>
    <!-- aタグを用意して、リンクを設定。別タブで開くようにする -->
    <!-- 表示文言は「これはリンクです」 -->
    <a href="https://web.hazu.jp/selector-02/" target="_blank">これはリンクです</a>
</body>

</html>
