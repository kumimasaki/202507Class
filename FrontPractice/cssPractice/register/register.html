<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="register">
        <h1>Register</h1>
        <form class="register-form" action="#" method="post">
            <div class="control-group">
                <label class="register-field-icon" for="login-name">Name</label>
                <input type="text" class="login-field" value="" placeholder="username" id="login-name" name="name">
            </div>
            <div class="control-group">
                <label class="register-field-icon" for="login-email">Email</label>
                <input type="text" class="login-field" value="" placeholder="email" id="login-email" name="email">
            </div>
            <div class="control-group">
                <label class="register-field-icon" for="login-pass">Password</label>
                <input type="password" class="login-field" value="" placeholder="password" id="login-pass" name="password">
            </div>
            <div class="control-group">
                <button class="btn">Register</button>
            </div>
        </form>
        <div class="control-group link">
            <a href="login.html" class="register-link">ログインはこちら</a>
        </div>
    </section>
</body>

</html>
