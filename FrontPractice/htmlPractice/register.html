<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <header>
        <img src="images/fruit_suika_red.png" alt="スイカ" width="50px">
        <h1>Register</h1>
    </header>

    <main>
        <form action="#" method="post">
            <section>
                <div>
                    <label for="name">Username：</label>
                    <input type="text" name="name" id="name" placeholder="名前を入力してください" required>
                </div>
                <div>
                    <label for="password">Password：</label>
                    <input type="password" name="password" id="password" placeholder="パスワードを入力してください" required>
                </div>
                <div>
                    <label for="email">Email：</label>
                    <input type="text" id="email" name="email" placeholder="メールを入力してください" required>
                </div>
            </section>
            <button>登録</button>
        </form>
        <a href="login.html" target="_blank">ログイン画面へ</a>
    </main>

    <footer>
        <p>Copyright <small>&copy;Blog</small></p>
    </footer>
</body>

</html>
