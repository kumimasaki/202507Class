<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="#" method="post">
        <div>
            <label for="name">名前：</label>
            <input type="text" name="userName" id="name" placeholder="漢字で入力してください" required>
        </div>
        <div>
            <label for="password">パスワード：</label>
            <input type="password" name="password" id="password" required pattern="[0-9]+">
        </div>
        <div>
            <input type="file">
        </div>
        <div>
            <input type="radio" name="apple" value="りんご" id="apple">
            <label for="apple">リンゴ</label>
        </div>
        <div>
            <input type="checkbox" name="" id="">りんご
        </div>
        <div>
            <select name="" id="">
                <option value="">りんご</option>
                <option value="">みかん</option>
                <option value="">いちご</option>
            </select>
        </div>
        <div>
            <textarea name="" id=""></textarea>
        </div>
        <input type="submit" name="" id="" value="登録">
        <button>送信</button>
    </form>
</body>

</html>
